<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid area</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    .container {
      padding: 0;
      margin: 0;
      list-style-type: none;
      border: 5px solid teal;
      height: 500px;
      display: grid;
      grid-template-columns: 200px 1fr 200px;
      grid-template-rows: 50px 50px 1fr 50px;
      /* grid-row: 3 / 4; */
      /* grid-column: 1 / 5; */
      grid-template-areas:
        "header header header"
        "nav nav nav"
        "aside1 main aside2"
        "footer footer footer";
      /* 앞에.이 있으면 비어있는 공간이 됨. */
    }

    li {
      background-color: beige;
      border: 5px solid tomato;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    li:nth-child(1) {
      grid-area: header;
    }
    li:nth-child(2) {
      grid-area: nav;
    }
    li:nth-child(3) {
      grid-area: aside1;
    }
    li:nth-child(4) {
      grid-area: main;
    }
    li:nth-child(5) {
      grid-area: aside2;
    }
    li:nth-child(6) {
      grid-area: footer;
    }
  </style>
  <body>
    <ul class="container">
      <li class="item">HEADER</li>
      <li class="item">nav</li>
      <li class="item">ASIDE1</li>
      <li class="item">aside2</li>
      <li class="item">MAIN</li>
      <li class="item">FOOTER</li>
    </ul>
  </body>
</html>
