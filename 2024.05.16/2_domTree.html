<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    ul {
      border: 3px solid teal;
      list-style-type: none;
      padding: 0;
    }
    li {
      border: 2px solid tomato;
      background: beige;
      padding: 10px 15px;
    }
  </style>
  <body>
    <input type="text" id="target" name="text1" />
    <button onclick="process()">제출</button>
    <div id="content">
      <h1 id="title-1">과일</h1>
      <ul id="list-1">
        <li>사과</li>
        <li>딸기</li>
        <li>복숭아</li>
        <li>포도</li>
        <li>오렌지</li>
      </ul>
      <h1 id="title-2">자동차</h1>
      <ul id="list-2">
        <li>아반떼</li>
        <li>소나타</li>
        <li>그랜저</li>
        <li>스타리아</li>
        <li>포터</li>
      </ul>
    </div>
  </body>
  <script>
    function process() {
      let obj = document.getElementsByTagName("input");
      alert(obj.value);
      console.log(obj);
    }
    const ul = document.getElementById("list-1");
    //const lis = document.querySelectorAll(#list-1 > li);

    // 자식 요소
    //console.log(ul.children[0]);
    ul.children[4].style.backgroundColor = "yellow";
    console.log(ul.firstChild); //노드 찾을 때 사용
    console.log(ul.firstElementChild); //요소(태그=Element) 찾을 때 사용
    console.log(ul.lastElementChild);

    //부모 요소
    ul.parentElement.style.border = "5px solid blue"; // = div를 말하는 것

    //부모 & 조상 요소 (자주사용!!!!!)
    console.log(ul.lastElementChild.closest("div#content"));
    ul.parentElement.parentElement; // body

    //형제 요소
    console.log(ul.previousElementSibling);
    console.log(ul.nextElementSibling.nextElementSibling);
  </script>
</html>
