<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for문</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 10; i++) {
        document.write(`<h1>카운터 : ${i}</h1>`);
      }
      document.write(`<hr>`);
      for (let i = 10; i >= 1; i--) {
        document.write(`<h1>카운터 : ${i}</h1>`);
      }
      document.write(`<hr>`);
      // 구구단 2단
      for (let i = 1; i <= 9; i++) {
        document.write(`<h1>2x${i}=${2 * i}</h1>`);
      }
      document.write(`<hr>`);
      // 1~10 까지의 합을 구하시오.
      let sum = 0;
      //  밖에 있어야 누적이 가능함. 위치 고려해서 적용하기.
      for (let i = 1; i <= 10; i++) {
        //sum = sum +1; 복합대입연산자는 앞=뒤 같을 때 사용.
        sum += i;
      }
      document.write(`<h1>1~10까지의 합: ${sum}</h1>`);
      document.write(`<hr>`);
      //1~20까지의 숫자 중에서 짝수만 출력을 하세요.
      // 짝수만 골라내는 조건문
      for (let i = 1; i <= 20; i++) {
        if (i % 2 == 0) {
          document.write(`${i}<br>`);
        }
      }
      document.write(`<hr>`);
      //1~100까지의 숫자 중 홀수들의 합을 구하세요.
      //1~100까지의 숫자를 어떻게 만들지? 아 반복문!
      let sum2 = 0; //전체 합을 누적해서 저장할 변수
      for (let i = 1; i <= 100; i++) {
        // 홀수들의 합?
        // 그럼 홀수를 먼저 구하자!
        if (i % 2 == 1) {
          //합을 구하세요...?
          sum2 = sum2 + i;
        }
      }
      document.write(`<h1>1~100까지의 숫자 중 홀수들의 합: ${sum2}</h1>`);
      //중첩 반복문(nested Loop)
      let i = 0;
      if (i % 2 == 0) {
        if (i == 2) {
          alert("i는 2 입니다.");
        } else {
          alert("i는 2가 아닙니다.");
        }
      }

      for (i = 0; i < 10; i++) {
        document.write(`<h1 style="color: red;">i반복문${i}회차 시작</h1>`);
        for (let j = 0; j < 10; j++) {
          document.write(`<h1>j반복문${j}회차 시작</h1>`);
          document.write(`<h1>j반복문${j}회차 끝</h1>`);
        }
        document.write(`<h1 style="color: red;">i반복문${i}회차 끝</h1>`);
      }
      document.write(`<hr>`);
      //1~9 단까지 ==> 단수가 9번 반복
      // 단수 안에서 곱해지는 값 1~9 ==>9번 반복
      for (i = 1; i <= 9; i++) {
        document.write(`<h1 style = "color:red;">${i}단 시작</h1>`);
        // 단수를 정해주는 반복문.
        for (let j = 1; j <= 9; j++) {
          document.write(`<h1>${i} x ${j} = ${i * j}</h1>`);
        }
      }
    </script>
  </body>
</html>
