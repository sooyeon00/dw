<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 연습</title>
  </head>
  <body>
    <script>
      // 1~20 까지의 숫자 중 짝수만 출력하세요.
      let x = 4;
      for (let i = 2; i <= x * 5; i += 2) {
        // 대입 연산이 될 수 있는 것 = 식
        if (i % 2 == 0) {
          document.write(`<h1>${i}</h1>`);
        }
      }

      //별찍기
      //*****
      //*****
      //*****
      //*****
      //*****

      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
          document.write(`*`);
        }
        document.write(`<br>`);
      }
      document.write(`<hr>`);

      //*
      //**
      //***
      //****
      //*****

      for (let i = 5; i <= 1; i--) {
        document.write(`*`);
      }
    </script>
  </body>
</html>
