<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="input">
      사용자 아이디:
      <input type="text" name="user" placeholder="id" /><br />
      이메일: <input type="email" required /><br />
      전화번호:
      <input type="tel" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" required />
      <!-- 번호-> 정규식. required 필수적으로 해야되는 -->
      <input type="reset" value="초기화" />
      <br /><br />
      <input type="file" accept="image/*" />
      <input type="hidden" value="hiddenvalue" />
      <input type="submit" value="제출" />
      <!--  -->
    </form>

    <button onclick="alert('안녕하세요?')">눌러보세요!</button>
    <br /><br />
    고객의 의견<br />
    <textarea name="feedback" rows="2" cols="30"></textarea>

    <!-- form태그 안에 있어야 함. *->모든 것 포함or곱셈. 한글파일 경우 hwpx.
    name 속성 css관련. -->
  </body>
</html>
