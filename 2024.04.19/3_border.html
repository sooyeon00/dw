<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border</title>
  </head>
  <style>
    p.width {
      border-style: solid;
      border-width: 10px 3px;
      /* 10px(상) 3px(우) 10px(하) 3px(좌) */
      border-width: thick;
      border-width: medium;
      border-width: thin;
    }
    /* css 사용시 속성 값이 끝날때 ; 꼭 붙어야 함.*/
    div.radius {
      width: 300px;
      height: 300px;
      border: 5px solid red;
      border-radius: 50%;
      border-radius: 40px 20px 40px 20px / 20px 40px 20px 40px;
      /* 모든 방향에 대해 깎은 것. /기준으로 x축 y축 깎임. */
    }
    div.shadow {
      width: 300px;
      height: 100px;
      background-color: aqua;
      /* box-shadow: offset-x offset-y blur spread color inset */
      box-shadow: 20px 10px 5px 10px #666666 inset;
    }
  </style>
  <body>
    <p style="border-style: none">none.</p>
    <p style="border-style: dotted">dotted.</p>
    <p style="border-style: dashed">dashed.</p>
    <p style="border-style: solid">solid.</p>
    <p style="border-style: double">double.</p>
    <p style="border-style: groove">groove.</p>
    <p style="border-style: ridge">ridge.</p>
    <p style="border-style: inset">inset.</p>
    <p style="border-style: outset">outset.</p>

    <p class="width">border-width 확인</p>
    <div class="radius">border-radius 확인</div>
    <div class="shadow"></div>
  </body>
</html>
