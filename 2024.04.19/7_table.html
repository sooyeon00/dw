    #list {
      width: 100%;
    }
    #list td,
    #list th {
      border: 1px dotted gray;
      text-align: center;
    }
    /* #list th { */
    /* color: white; */
    /* background-color: blue; */
    /* } */
    /* #list tr.alt td { */
    /* background-color: yellow; */
    /* } */
    tr:not(:last-child) {
      background-color: yellow;
    }
    tr:nth-child(odd) {
      background-color: yellow;
    }
    th {
      background-color: blue;
      color: white;
    }
    tr:first-child {
      background-color: blue;
      color: white;
    }
    /* tr들 중에서 선택한 것. */
  </style>
