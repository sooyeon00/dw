<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>liststyle</title>
  </head>
  <style>
    ul {
      border-top: 1px solid red;
      border-bottom: 1px solid red;
      /* padding: 10px 0; 
      공간 없애려면 0으로 */
      /* list-style-type: none; */
      list-style-image: url(../resources/img/good.png);
      text-align: center;
    }
    /* 정렬이 되야 될 대상 찾기-> 정렬 어떻게 할지-> 스타일 상위요소에 줌(부모요소). */
    ul li{
        display: inline;
        text-transform: uppercase;
        padding: 0 10px;
        letter-spacing: 10px;
    }
    ul li a {
        text-decoration: none;
        color: black;
    }
    a:hover{
      text-decoration: underline;
    }
  </style>
  <body>

        <!-- 아메리카노 -->
      <!-- </li> -->
      <!-- <li>아이스티</li> -->
      <!-- <li>자몽허니블랙티</li> -->
    </ul>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">blog</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">contact</a></li>
    </ul>
  </body>
</html>
