<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input Image</title>
    <script src="../resources/js/jquery-3.6.4.js"></script>
  </head>
  <body>
    <button>이미지추가</button>
  </body>
  <script>
    const imgArr = ["벚꽃.jpg", "라춘.jpg", "별.jpg", "별2.jpg", "커피.jpg"];

    $("button").on("click", function () {
      const randNum = parseInt(Math.random() * 5);
      const img = $(
        `<img src="../resources/img/${imgArr[randNum]}"
             width="200"
             heigth="200"
            />`
      );
      img.appendTo("body");
    });
  </script>
</html>
