<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        css 단위
        길이나 크기 등을 다룰 때 사용하는 단위로 px(절대), em(상대단위), rem, vw, vh, %(상대적인 값)...
        px: 
        픽셀은 절대 단위이고 css에서 가장 기본적인 단위이다.
        스크린의 픽셀을 기준으로 한다.

        em:
        배수 단위이며 해당 글꼴(font)의 기본 크기
        (부모요소에 font-size가 없다면 웹브라우저의 기본 font-size를 기준으로 함)
        를 1em으로 놓고, 그에 대한 상대적인 크기를 설정한다.

        %:
        100% = 1em

        rem:
        html 정해놓은 폰트 태그를 기준으로, em상속관계가 복잡해지면 값을 계산하기 어렵다는 단점이 있다. 
        그래서 기준 값을 고정한 상대단위가 나왔는데, 그것이 root em -> rem 이다.
        rem은 루트 요소(html)의 폰트 크기를 기준으로 한다. 폰트 사이즈 하한선은 브라우저 마다 다르다.

        vw,vh:
        viewport width, viewport height의 약어로, 각각 뷰포트(사용자화면,메타테그)의 
        너비와 높이를 100등분한 단위이다. 전체적인 레이아웃 잡을 때 많이 사용. 반응형 웹페이지 만들 때 사용.
        전체 화면을 얘기 함.
        sryle="width: 500px; height: 500px;"
        sryle="width: 10vw; height: 10vh;"


     -->
  </body>
</html>
