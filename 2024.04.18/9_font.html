<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font</title>
  </head>
  <style>
    p.style1 {
      /* style weigh (size family)->축약해서 사용 시 반드시 와야 함. */
      font: italic 30px arial, sans-serif;
      /* style,size,family만 적용함  */
    }
    p.style2 {
      font: bold 40px georgia, smaller;
    }
  </style>
  <body>
    <p class="style1">font 설정: italic 30px arial, sans-serif</p>
    <p class="style2">font 설정: bold 40px georgia, serif</p>
  </body>
</html>
