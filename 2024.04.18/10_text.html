<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text</title>
  </head>
  <style>
    p.date {
      text-align: right;
      color: indigo;
      height: 100px;
      background-color: yellow;
      line-height: 3;
      /* line-height: 상대적인 높이라서 단위로 작성하지 않음. 폰트의 크기로 위아래로 움직임.
      1=16px. 텍스트 사이의 높낮이 결정. 줄간간격*/
    }
    p.poet {
      color: blue;
      letter-spacing: 10px;
      /* 글자간 간격 */
      word-spacing: -10px;
      /* 띄어쓰기. 줄이거나 늘릴 수 있음. 음수사용 */
    }
    p.indent {
      text-indent: 30px;
    }
    div {
      text-align: center;
      color: green;
    }
    #dir {
      background-color: black;
      color: yellow;
      direction: rtl;
    }
    h1.deco {
      /* text-decoration: overline; */
      /* text-decoration: line-through dotted blue; */
      text-decoration: underline wavy blue;
    }
    p.transform {
      text-transform: uppercase;
      text-transform: lowercase;
      text-transform: capitalize;
    }
    p.shadow {
      font-size: 3rem;
      text-shadow: 5px 5px orange;
    }
    /* x축(오),y축(아래),*/
  </style>
  <body>
    <h1>css 텍스트 정렬 예제</h1>
    <p class="date">2024년 4월 18일</p>
    <p class="poet">삶이 그대를 속일지라도 슬퍼하거나 노여워하지 말라</p>
    <p class="indent">참고 푸시킨의 시</p>
    <div>
      <span>정렬이 될까요?</span>
    </div>
    <!-- div: 레이아웃 잡을 때 사용. 영역을 잡음. 꾸밈을 쓸 때는 p,span,anker -->
    <p id="dir">텍스트가 오른쪽부터 작성됩니다.</p>
    <h1 class="deco">텍스트 장식의 예입니다.</h1>
    <p class="transform">text_transform is uppercase.</p>
    <p class="transform">text_transform IS uppercase.</p>
    <p class="shadow">text-shadow 처리!!!</p>
  </body>
</html>
