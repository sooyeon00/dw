<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      background-color: #343a40;
    }
    body {
      margin: 0;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 1000px;
    }
    .item {
      width: 300px;
      height: 300px;
      justify-content: center;
      flex-direction: row;
      align-items: center;
      background-color: #2a2b38;
      border: 3px solid #2a2b38;
    }
    .home {
      position: relative;
      height: 80%;
    }
    /* input {
      width: 100%;
      height: 100%;
      padding-left: 40px;
    } */
    .home > input {
      width: 100%;
      height: 100%;
      padding-left: 40px;
      border: none;
      background-color: #1f2029;
      color: #c4c3ca;
    }
    .home > input:focus {
      border: none;
      outline: none;
    }
    /* 커서 깜빡거리는 것 - focus */
    i {
      position: absolute;
      top: 5px;
      left: 15px;
      color: white;
    }
  </style>

  <body>
    <div id="container">
      <div class="item">
        <h2>Log in</h2>
        <br />

        <form>
          <div class="home">
            <i class="fas fa-at"></i>
            <input type="email" required placeholder="your email" /><br />
          </div>
          <div class="home">
            <i class="fas fa-lock"></i>
            <input type="password" required placeholder="your password" /><br />
          </div>
          <div>
            <input type="button" value="SUBMIT" />
          </div>
        </form>

        <a href="=#">forgot your password?</a>
      </div>
    </div>
  </body>
</html>
