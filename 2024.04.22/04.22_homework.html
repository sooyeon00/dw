<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    ul {
      display: flex;
      list-style: none;
      /* flex-direction: row-reverse; */
      border: 5px solid red;
      padding: 0;
      font-size: 35px;
      /* font-size 상대단위로 써줘야 됨. */
      flex-wrap: nowrap;
      flex-direction: row;
      justify-content: stretch;
      align-content: flex-start;
      align-items: center;
      /* 컨테이너에 작성 */
      height: 800px;
    }
    li {
      border: 3px solid black;
      background-color: beige;
      text-align: center;
      width: 800px;
      height: 50px;
    }
    #li1 {
      border: 3px solid black;
      background-color: beige;
      align-self: flex-start;
      /* 아이템에 작성 */
      /* flex-direction: column; */
      /* justify-content: flex-end; */
    }
    #li2 {
      border: 3px solid black;
      background-color: beige;
      align-self: center;
    }
    #li3 {
      border: 3px solid black;
      background-color: beige;
      align-self: flex-end;
    }
  </style>
  <body>
    <h2>1. 아래와 같이 만들어 보세요.</h2>
    <ul>
      <li id="li1">1</li>
      <li id="li2">2</li>
      <li id="li3">3</li>
    </ul>
  </body>
</html>
