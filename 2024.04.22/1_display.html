<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display</title>
  </head>
  <style>
    div {
      width: 300px;
      height: 100px;
      background-color: blanchedalmond;
    }
    span {
      background-color: cadetblue;
      color: black;
    }
    #div1 {
      /* *복사 단축기:(커서 기준) shift + alt + 위아래 방향키 */
      /* display: inline-block; */
      /* display: none; */
      visibility: hidden;
      /* 나열, 사이즈 조절할 수 있는 영역 한가지씩 가져 오는 것. */
    }
    /* id 선택 =#, class 선택 =. */
  </style>
  <body>
    <div id="div1"></div>
    <span>display 속성 연습용 span</span>
    <br /><br />
    <div id="div2"></div>
  </body>
</html>
