<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typingGame</title>
  </head>
  <style>
    @font-face {
      font-family: "Ownglyph_eunbyul21-Rg";
      src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/2405-2@1.0/Ownglyph_eunbyul21-Rg.woff2")
        format("woff2");
      font-weight: normal;
      font-style: normal;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url("../resources/img/nasa-Yj1M5riCKk4-unsplash.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      width: 90%;
      height: 80%;
      position: relative;
      /* display: flex;
      justify-content: center;
      align-items: flex-end; */
    }
    #input {
      width: 180px;
      height: 45px;
      font-size: 16px;
      padding: 10px;
      border: none;
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      /* Îã®ÏùºÏöîÏÜå Îïå ÏÇ¨Ïù¥Ï¶à ÎßûÏ∂§ */
    }
    .word {
      color: #ced4da;
      font-size: 30px;
      font-weight: 500;
      position: absolute;
      font-family: "Ownglyph_eunbyul21-Rg";
    }
    .score {
      color: #ced4da;
      font-size: 40px;
      font-weight: 600;
      position: absolute;
      top: 0;
      right: 0;
      padding: 15px;
      font-family: "Ownglyph_eunbyul21-Rg";
    }
  </style>

  <body>
    <div id="container">
      <input id="input" type="text" placeholder="Îã®Ïñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî." />
    </div>
    <div class="score">Ï¥ùÏ†ê : 0</div>
  </body>
  <script>
    const words = [
      "DW",
      "JavaScript",
      "DOM",
      "BOM",
      "document",
      "window",
      "Event",
    ];
    const input = document.querySelector("#input");
    const scorePanel = document.querySelector(".score");
    let count = 0;
    let score = 0;

    // Îã®Ïñ¥Îì§Ïù¥ ÎøåÎ†§Ïßà containerÏùò Î≤îÏúÑÎ•º ÌååÏïÖÌïúÎã§.
    const container = document.querySelector("#container");
    console.log(
      `offsetwidth: ${container.offsetWidth}, offsetHeight: ${container.offsetHeight}`
    );
    const maxPositionX = container.offsetWidth - 90;
    const maxPositionY = container.offsetHeight - 100;

    // Îã®Ïñ¥Î•º ÏÉùÏÑ±ÌïòÍ≥† ÌôîÎ©¥Ïóê Ï∂úÎ†•ÌïòÎäî Î∂ÄÎ∂Ñ
    function init() {
      words.forEach(function (el) {
        // span ÌÉúÍ∑∏Î•º ÏÉùÏÑ±ÌïúÎã§.
        const span = document.createElement("span");

        // words Î∞∞Ïó¥Ïóê ÏûàÎäî Îã®Ïñ¥Î•º ÏÉùÏÑ±Ìïú span ÌÉúÍ∑∏Ïóê ÎÑ£Ïñ¥Ï§ÄÎã§.
        span.innerHTML = el;

        //span ÌÉúÍ∑∏Ïóê ÌÅ¥ÎûòÏä§Î•º Ï∂îÍ∞ÄÌïúÎã§.(word)
        span.classList.add("word");

        // span ÌÉúÍ∑∏Ïóê ÏïÑÏù¥Îîî ÏÜçÏÑ±ÏùÑ Ï∂îÍ∞ÄÌïúÎã§.
        span.setAttribute("id", el);

        // span ÌÉúÍ∑∏Ïùò ÏúÑÏπòÎ•º ÎûúÎç§ÏúºÎ°ú ÏÑ§Ï†ïÌïúÎã§.
        span.style.top = `${Math.floor(Math.random() * maxPositionY)}px`;
        span.style.left = `${Math.floor(Math.random() * maxPositionX)}px`;

        // container divÏóê span ÌÉúÍ∑∏Î•º Ï∂îÍ∞ÄÌïúÎã§.
        container.append(span);
      });
    }

    // ÏÇ¨Ïö©ÏûêÍ∞Ä ÏûÖÎ†•Ìïú ÌÖçÏä§Ìä∏ÏôÄ ÎèôÏùºÌïú idÎ•º Í∞ÄÏßÑ span ÌÉúÍ∑∏Î•º Ï†úÍ±∞ÌïúÎã§.
    input.addEventListener("change", function () {
      const word = document.querySelector(`span[id=${input.value}]`);
      if (word != null) {
        word.remove();
        score = score + 100;
        scorePanel.innerHTML = `Ï¥ùÏ†ê : ${score}`;
        count++;

        // Í≤åÏûÑ ÌÅ¥Î¶¨Ïñ¥
        if (count == words.length) {
          alert("Clear!!üëè");
          if (confirm("Ïû¨ÎèÑÏ†Ñ??")) {
            window.location.reload();
          }
        }
      }
      input.value = "";
    });

    // Îã®Ïñ¥Îì§ÏùÑ ÎÇ¥Î†§Ïò§Í≤åÌïòÎäî Î∂ÄÎ∂Ñ
    function wordRain() {
      // HTMLCollectionÍ≥º NodeList Îäî Î™®Îëê Ïú†ÏÇ¨Î∞∞Ïó¥Ïù¥ÏßÄÎßå
      // HTMLCollectionÏùÄ Î∞∞Ïó¥ Ìï®ÏàòÎ•º ÏÇ¨Ïö©Ìï† Ïàò ÏóÜÎã§.
      const words = document.querySelectorAll(".word");
      // getBoundingClientRect ÎààÏóê Î≥¥Ïó¨ÏßÄÎäî ÏÇ¨Ïù¥Ï¶àÎ°ú ÎÇòÏò¥.(ÏµúÏ¢Ö Î†åÎçîÎßÅÎêú ÌÅ¨Í∏∞ Î∞òÌôò)
      // ÌòÑÏû¨ Î∑∞Ìè¨Ìä∏ÏóêÏÑúÏùò ÏöîÏÜåÏùò ÏÉÅÎåÄÏ†ÅÏù∏ ÏúÑÏπò
      // console.log(test.offsetWidth, test.offsetHeight);
      // offsetWidth, client-, scroll Î†àÏù¥ÏïÑÏõÉ ÏûêÏ≤¥ ÏÇ¨Ïù¥Ï¶àÎ°ú ÎÇòÏò¥.(Î†àÏù¥ÏïÑÏõÉ ÌÅ¨Í∏∞ Î∞òÌôò)
      console.log(container.getBoundingClientRect().bottom - 45);
      setInterval(function () {
        // setInterval Í≥ÑÏÜç Î∞òÎ≥µÎêòÎäî Ìï®Ïàò
        words.forEach(function (el) {
          const rectSize = el.getBoundingClientRect();
          el.style.top = `${rectSize.top - 75}px`;
          if (
            el.getBoundingClientRect().bottom >
            container.getBoundingClientRect().bottom -
              parseInt(getComputedStyle(input).height.split("px")[0])
            // getComputedStyle Ïô∏Î∂Ä css ÎÇ¥Ïö© Í∞ÄÏ†∏Ïò§Îäî Í≤É
          ) {
            el.remove();
          }
        });
      }, 1000);
    }

    init();
    wordRain();
  </script>
</html>
