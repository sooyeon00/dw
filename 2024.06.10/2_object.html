<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <script>
    // 배열의 선언 - 변수명 없이 여러개의 값들을 순서만 저장하고 싶을 때
    let fruits = new Array();
    const apple = "사과";
    const orange = "오렌지";
    const plum = "자두";
    fruits = ["사과", " 오렌지", "자두"]; // 변수명 대신에 인덱스가 생겨남
    console.log(fruits[0]);
    console.log(fruits[1]);
    console.log(fruits[2]);
    fruits[0] = "포도"; // ["포도", "오렌지", "자두"] 로 바뀐다.
    fruits[3] = "레몬"; // ["포도", "오렌지", "자두", "레몬"] 로 바뀐다.
    fruits.push("망고"); // ["포도", "오렌지", "자두" "레몬" "망고"] 로 바뀐다.
    let removedVal = fruits.pop();
    console.log(removedVal);
    fruits.unshift("배");
    removedVal = fruits.shift();
    console.log(removedVal);
    for (let i = 0; i < fruits.length; i++) {
      document.write(`<h1>${fruits[i]}</h1>`);
    }
    // 5를 꺼낼 때
    let arrayByArray = [
      [1, 2, 3],
      [4, 5, 6],
      [7, 8, 9],
    ];
    console.log(arrayByArray[1][1]); // 2차 배열
    for (let i = 0; i < arrayByArray.length; i++) {
      // arrayByArray[i][0]
      // arrayByArray[i][1]
      // arrayByArray[i][2]   또 다른 반복문으로 작성
      for (let j = 0; j < arrayByArray[i].length; j++) {
        document.write(`<h1>${arrayByArray[i][j]}</h1>`);
      }
    }

    // 배열의 인접한 요소의 총합이 최대인 부분배열을 찾아보자.
    let arr = [-1, 2, 3, -9, 11];
    // -1부터 시작
    // -1
    // -1 + 2
    // -1 + 2 + 3
    // -1 + 2 + 3 + (-9)
    // -1 + 2 + 3 + (-9) + 11

    // 2부터 시작
    // 2
    // 2 + 3
    // 2 + 3 + (-9)
    // 2 + 3 + (-9) + 11

    //...11부터 시작
    // 11

    let maxSum = 0;
    for (let i = 0; i < arr.length; i++) {
      //중첩반복문
      let sum = 0;
      for (let j = i; j < arr.length; j++) {
        sum += arr[j];
        maxSum = Math.max(maxSum, sum); // 큰수를 알려줌
      }
    }
    console.log(maxSum);

    //객체(Object) - 데이터 주고 받거나 화면에 객체로 묶어서 뿌릴 때?
    let obj = new Object();
    obj = {};
    obj.name = "홍길동";
    obj["age"] = 20; // - 동적인 키값을 변수처리 할 때 대괄호 [] 사용
    obj.addr = "대전 광역시 중구 선화동";
    obj.tel = "010-1234-5678";
    // document.write(
    //   `<h1>이름은 ${obj["name"]}이고 나이는${obj.age}살 입니다.</h1>`
    // );
    let searchingVal = prompt(
      "얻고싶은 정보를 입력하세요.(name, age, tel, addr)"
    );
    document.write(
      `<h1>${obj[searchingVal]}</h1>`
      // - 동적인 키값을 변수처리 할 때 대괄호 [] 사용
    );

    // 일반 객체에서 사용할 수 있는 순회 관련 함수
    // 키값을 확인할 수 있는 함수 - keys()  ()-알고싶은 객체 넣어줌
    const keysArr = Object.keys(obj); // 키값 들이 배열 형태로 나옴
    console.log(keysArr);

    // 프로퍼티의 값을 확인할 수 있는 함수 - values()
    const valuesArr = Object.values(obj);
    console.log(valuesArr);

    // 키, 값 쌍을 확인할 수 있는 함수 - entrises()
    const entriesArr = Object.entries(obj);
    console.log(entriesArr);

    let salaries = {
      john: 200,
      Mary: 250,
      Sam: 400,
    };
    // let sum = 0;
    // let salariesValueArr = Object.values(salaries); //[200, 250, 400]
    // // salariesValueArr.forEach((val) => {
    // //   sum += val;
    // // });
    // sum = salariesValueArr.reduce((acc, cur) => acc + cur, 0);
    // 초기값 0 생각하기
    // console.log(sum);

    let sum = Object.values(salaries).reduce((acc, cur) => acc + cur, 0);
    console.log(sum);
  </script>
