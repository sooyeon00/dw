<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼 연습</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      padding: 1rem;
    }
    a {
      display: inline-block;
      font-size: 22px;
      padding: 20px 60px;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.2s;
    }
    .FillUp {
      border: 2px solid #fdd9b5;
      color: #fdd9b5;
      position: relative;
      transition: 0.3s;
      overflow: hidden;
    }
    .FillUp::before {
      content: "";
      display: inline-block;
      width: 100%;
      height: 200%;
      position: absolute;
      /* absolute 가장가까운 포지셔닝이 된 요소를 기준으로 움직임. 그게 아니면 바디 기준으로 */
      z-index: -1;
      top: 0;
      left: 0;
      background-color: #fdd9b5;
      transform: scaleY(0);
      /* scale X= withe 값을 0으로 준것과 동일, 기준점 중앙 */
      transition: 0.3s;
    }
    .FillUp:hover {
      color: black;
    }
    .FillUp:hover::before {
      transform: scaleY(1);
    }
    .Pulse {
      border: 2px solid #fdd9b5;
      color: black;
      background-color:  #fdd9b5;
      transition: 0.3s;
      /* box-shadow: 0 0 0 5px black; */
    }
    .Pulse:hover {
        animation: pulse .5s;
    }
    @keyframes pulse {
        from {
            box-shadow: 0 0 0 0 #fdd9b5;
        }
        to {
            box-shadow: 0 0 0 18px transparent;
        }
    }
    .Line {
      color: #fdd9b5;
      transition: 0.3s;
      position: relative;
    }
    .Line::before, .Line::after {
        content: '';
        display: inline-block;
        position: absolute;
        width: 100%;
        height: 3px;
        background-color: black;
        transform: scaleX(0);
        left: 0;
    }
    .Line::before {
        top: 0;
    }
    .Line::after {
        bottom: 0;
    }
    .Line:hover::before, .Line:hover::after {
        background-color: #fdd9b5;
        transform: scaleX(1.2);
    }
    .Line:hover {
        letter-spacing: 5px;
    }

  </style>
  <body>
    <div id="wrapper">
      <div class="content">
        <h2>Fill Up Button</h2>
        <a href="#" class="FillUp">Fill Up</a>
      </div>
      <div class="content">
        <h2>Pulse Button</Button> Button</h2>
        <a href="#" class="Pulse">Pulse</a>
      </div>
      <div class="content">
        <h2>Line Button</Button>Line</h2>
        <a href="#" class="Line">Line</a>
      </div>
    </div>
  </body>
</html>
