<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 연습</title>
  </head>
  <body>
    <script>
      // 0. 변수 선언 -4개
      let num1, num2, result, operator;
      // 1. 첫번째 숫자를 입력받을 프롬프트를 띄운다.
      num1 = +prompt("첫번째 숫자를 입력하세요.");
      //  + = parseint 같은 것.
      // 2. 두번째 숫자를 입력받을 프롬프트를 띄운다.
      num2 = +prompt("두번째 숫자를 입력하세요.");
      // 3. 연산자를 입력받을 프롬프트를 띄운다.
      operator = prompt("연산자(+,-,*,/,%)를 입력하세요.");
      // 4. 연산자를 확인할 조건문 안에서 계산 결과를 도출한다.
      if (operator === "*") {
        result = num1 * num2;
      } else if (operator === "-") {
        result = num1 - num2;
      } else if (operator === "+") {
        result = num1 + num2;
      } else if (operator === "/") {
        result = num1 / num2;
      } else if (operator === "%") {
        result = num1 % num2;
      }
      // 5. 화면에 출력한다.
      document.write(`<h1>${num1}${operator}${num2}=${result}</h1>`);
    </script>
  </body>
</html>
