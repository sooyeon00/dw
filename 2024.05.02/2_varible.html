<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수</title>
  </head>
  <body>
    <script>
      // var 키워드를 사용하여 변수를 선언해 보세요. 잘 사용하지 않음.
      var A;
      // let 키워드를 사용하여 변수를 선언해 보세요. 요즘 많이 사용.
      let B;
      // const 키워드를 사용하여 변수를 선언해 보세요.
      // const로 변수를 선언할 때는 초기화를 함께 해줘야 한다. 요즘 많이 사용.
      const c = 0;
      // 변수를 초기화 한다는 뜻. 값 변하지 않음.

      // 변수와 상수
      // 변수: 변할 수 있는 값. 상수: 일정한 값.

      let message = "hello world";
      // message = "hello"; 둘다 가능!
      // 문자열: "apple" 'apple' `apple` : 변수 사용하는 중이기 때문에 앞에 let 붙이지 않아도 됨.
      alert(message);
      message = "hello javascript";
      alert(message);

      let user = "kim",
        age = 20;
      //   let age=20;  변수 선언은 한 줄에 여러 변수를 선언하는 것도 가능하지만 실무에서는 각각 씀.

      let message2 = "hello css";

      /*   변수 명령규칙 
      1. 변수명에는 오직 문자와 숫자, 그리고 기호 $와 _만 들어갈 수 있다.
      2. 첫 글자는 숫자가 올 수 없다.
      3. 예약어는 변수명으로 사용할 수 없다. ex) var, let, const, return, function...
    */
      let $ = 5;
      let _ = 4;
      //  let my-name;
      let a1 = 3;
      let my_name;
      let myName;
      // 카멜케이스- 대문자로 바꿔 줌.

      // let let=0;
      // let return =5; 예약어 사용할 수 없음.

      // 상수
      const z = 1;
      z = 3;
    </script>
  </body>
</html>
