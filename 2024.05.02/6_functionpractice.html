<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 연습</title>
  </head>
  <style>
    p {
      font-size: 2rem;
      color: blue;
      background-color: yellow;
      font-weight: 800;
    }
    .result {
      font-size: 3rem;
      color: red;
      background-color: yellow;
      font-weight: 800;
    }
  </style>
  <body>
    <script>
      // 1. 입력값을 전달받아 경고창을 띄워주는 함수를 작성하세요.
      function showalert(param = "no text!!") {
        alert(param);
      }

      // 2. 두개의 숫자를 입력받아 나머지를 화면에 출력하는 함수를 작성하세요.
      function calculate(num1 = 1, num2 = 1) {
        let result = 0;
        result = num1 % num2;
        document.write(`<div class='result'>${result}</div>`);
      }

      showalert();
      calculate(30, 7);
    </script>
  </body>
</html>
