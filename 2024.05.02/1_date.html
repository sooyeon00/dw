<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날짜출력</title>
  </head>
  <body>
    <script>
      var now = new Date();
      //   now 변수: 바뀔 수 있음. 함수를 실행하고 나서의 데이터. 이름 지을 수 있지만 숫자만으로는 안됨.
      //   Date 함수: 값을 받을 수 있음. 변수에 저장됨.
      //   = 대입한다는 뜻.    ==, === 같다는 뜻.
      document.write(`<h1>${now}</h1>`);
      //   document.write('<h1>'+ now +'</h1>'); 두개 똑 같음.
      //  중요!!! document-> html 태그 , 화면 전체 중요!!!
      // . 가지고 있는  write 함수 사용한다는 뜻.
    </script>
  </body>
</html>
